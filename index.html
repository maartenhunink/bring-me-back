<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>What do you want?</title>

		<meta name="description" content="Bringing me back...">
		<meta name="author" content="Maarten Hunink">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

	</head>

	<body>
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<script id="section" type="text/x-handlebars-template">
					<section {{#if bgImage}} data-background="{{bgImage}}" {{else}} class="no-bg" {{/if}} {{#if fontColor}}style="color:{{fontColor}};"{{/if}}>
						{{#if title}}
							<h1>{{{title}}}</h1>
						{{/if}}
						{{#if text}}
							<h3><span {{#if fontColorBg}} style="background-color:{{fontColorBg}}" {{/if}}>{{{text}}}</span></h3>
						{{/if}}
						{{#if source}}
							<h5>{{{source}}}</h5>
						{{/if}}								
					</section>
				</script>
			</div>
			<script id="credits" type="text/x-handlebars-template">
				{{#if credits}}
					<p class="credits"><span>Credits</span><span>{{{credits}}}</span></p>
				{{/if}}
			</script>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/handlebars-v2.0.0.js"></script>
		<script src="js/global.js"></script>
		<script src="js/db.js"></script>
		<script src="js/magic.js"></script>

	</body>
</html>
